version: "3.9"
services:
  frontend:
    image: deanosaurx/mern-app:frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
  backend:
    image: deanosaurx/mern-app:backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
